id: translate_suite
dataset_id: auto
prompt_id: auto
model_provider: gpt
provider_params:
  model: gpt-4o-mini
  temperature: 0
  max_tokens: 256
metrics:
  - sacrebleu
  - rouge
  - semantic_similarity
  - json_field_exact
  - latency
guards:
  - banned_phrase
params: {}
metric_params:
  sacrebleu:
    tokenize: 13a
    use_effective_order: true
  rouge:
    rouge_types: ["rouge1", "rougeLsum"]
    use_stemmer: true
